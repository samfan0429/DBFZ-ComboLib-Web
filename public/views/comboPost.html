            <div class="container">
                
                <h1 style="text-align: center;">Find or Write Combos</h1>
                
                <div id="chara" style="width: fit-content;height: fit-content;">
                    <img src="/images/characters/ui.png">
                    <img src="/images/characters/bardock.png">
                    <img src="/images/characters/black.png">
                    <img src="/images/characters/broly.png">
                    <br>
                    <img src="/images/inputVis/L.png">
                    <img src="/images/inputVis/H.png">
                    <img src="/images/inputVis/M.png">
                    <img src="/images/inputVis/S.png">
                </div>

                <div class="wrapper">
                    <div class="left">
                        <div class="box">
                            <label for="keyInput">Enter Your Input:</label>
                            <input type="text" id="keyInput" name="input"> <br>
                            <input type="submit" id="input-add" value="Add Move"></input>
                            <input type="submit" id="delete" value="Backspace"></input>
                        </div>

                        <div class="box">
                            <label style="margin-top: 20px" for="moves">Move Shortcut:</label>
                            <select id="moves">
                                <option value="0">Select Move</option>
                                <option value="1">ATTACK 1</option>
                                <option value="2">ATTACK 2</option>
                            </select>
                        </div>

                        <div class="box">
                            <label style="margin-top: 20px" for="Assist1">Select First Assist:</label>
                            <select id="Assist1">
                                <option value="0">Select Move</option>
                                <option value="1">ATTACK 1</option>
                                <option value="2">ATTACK 2</option>
                            </select>
                        </div>

                        <div class="box">
                            <label style="margin-top: 20px" for="Assist2">Select Second Assist:</label>
                            <select id="Assist2">
                                <option value="0">Select Move</option>
                                <option value="1">ATTACK 1</option>
                                <option value="2">ATTACK 2</option>
                            </select>
                        </div>    
    
    
                    </div>

                    <div class="right">
                        <div class="box">
                            <label for="output">Your Combo:</label>
                            <div id="output" style="margin:6px 0;font-size: 16px;">
                                ENTER YOUR COMBO 
                            </div>
                        </div>    
                        
                    </div>

                </div>
